<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rss aggreagator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
   <main class="flex-grow-1">
    <body class="d-flex flex-column min-vh-100">
        <section class="container-fluid bg-dark p-5">
         <div class="row">
             <div class="col-md-10 col-lg-8 mx-auto text-white">
                 <h1 class="display-3 mb-0">RSS агрегатор</h1>
                 <p class="lead">Начните читать RSS сегодня!</p>
                 <form action="" class="rss-form text-body">
                     <div class="row">
                         <div class="col">
                             <div class="form-floating">
                                 <input id="url-input" class="form-control w-100" autofocus="" required="" name="url" aria-label="url" placeholder="ссылка RSS" autocomplete="off">
                                 <label for="url-input">RSS ссылка</label>
                             </div>
                         </div>
                         <div class="col-auto">
                             <button class="h-100 btn btn-lg btn-primary px-sm-5" type="submit" aria-label="add">Добавить</button>
                         </div>
                     </div>
                 </form>
                 <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                 <p class="feedback m-0 position-absolute small text-danger"></p>
             </div>
         </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
